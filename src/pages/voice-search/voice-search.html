<ion-header>

    <ion-toolbar color="primary">
      <ion-title>Voice Search</ion-title>
      <button ion-button menuToggle end (click)="openMenu()">
        <ion-icon name="menu"></ion-icon>
      </button> 
    </ion-toolbar>
  
  </ion-header>
  
  <ion-content padding>  
    
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  
    <ion-list>
      <ion-item>
        <button ion-button color="danger" icon-end>
          Search
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-item>
    </ion-list>

    <ion-card>

        <img src="assets/imgs/card-image.jpg"/>
    
        <ion-card-content>
          <ion-card-title>
            Nine Inch Nails Live
          </ion-card-title>
          <p>
            The most popular industrial group ever, and largely responsible for bringing the music 
            to a mass audience.
          </p>
        </ion-card-content>
    
        <ion-row no-padding>
          <ion-col text-right>
              <ion-fab right bottom>
                <button ion-fab mini color="danger"><ion-icon name="share-alt"></ion-icon></button>
                <ion-fab-list side="top">
                  <button ion-fab color="dark"><ion-icon name="logo-facebook"></ion-icon></button>
                  <button ion-fab color="dark"><ion-icon name="logo-twitter"></ion-icon></button>
                  <button ion-fab color="dark"><ion-icon name="logo-vimeo"></ion-icon></button>
                  <button ion-fab color="dark"><ion-icon name="logo-googleplus"></ion-icon></button>
                </ion-fab-list>
              </ion-fab>
          </ion-col>
        </ion-row>
    
      </ion-card>
      
      <!-- <gcse:search></gcse:search> -->
  
    <ion-grid>
      <ion-row>
        
        <ion-col col-3>
          <button ion-button color="secondary" outline>
            <ion-icon name="play"></ion-icon>
          </button>
        </ion-col>
  
        <ion-col col-3>
          <button ion-button color="secondary" outline>
            <ion-icon name="pause"></ion-icon>
          </button>
        </ion-col>
  
        <ion-col col-3>
          <button ion-button color="secondary" outline>
            <ion-icon name="square"></ion-icon>
          </button>
        </ion-col>
  
        <ion-col col-3>
          <button ion-button color="secondary" outline>
            <ion-icon name="bookmark"></ion-icon>
          </button>
        </ion-col>
  
      </ion-row>
    </ion-grid>
  
  </ion-content>
