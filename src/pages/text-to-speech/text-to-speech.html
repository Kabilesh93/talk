<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Text to Speech</ion-title>
    <button ion-button menuToggle end (click)="openMenu()">
      <ion-icon name="menu"></ion-icon>
    </button> 
  </ion-toolbar>

</ion-header>


<ion-content padding> 

  <ion-list> 

    <ion-item>
      <ion-textarea [(ngModel)]="text" id="placeholder" autocomplete="on" autocorrect="on">
      </ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button color="danger" icon-end (click)='playText();'>
        Speak
        <ion-icon name="volume-up"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-range min="1" max="30" step="1" [(ngModel)]="rate">
        <ion-icon range-left small name="speedometer"></ion-icon>
        <ion-icon range-right name="speedometer"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label id="lable">Language</ion-label>
      <ion-select [(ngModel)]="locale">
        <ion-option value="ru_RU" id="option">Russian</ion-option>
        <ion-option value="en-US" id="option">English</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label id="lable"> Record</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="record" checked="false"></ion-toggle>
    </ion-item>
  
  </ion-list>

  <ion-grid>
    <ion-row>
      
      <ion-col col-3>
        <button ion-button color="secondary" outline>
          <ion-icon name="play"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-3>
        <button ion-button color="secondary" outline>
          <ion-icon name="pause"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-3>
        <button ion-button color="secondary" outline>
          <ion-icon name="square"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-3>
        <button ion-button color="secondary" outline>
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab mini color="danger"><ion-icon name="share-alt"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab color="dark"><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab color="dark"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="dark"><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab color="dark"><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
