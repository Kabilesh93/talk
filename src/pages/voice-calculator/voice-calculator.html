<ion-header>

  <ion-toolbar color="primary">
    <button color="secondary" ion-button menuToggle end (click)="openMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Voice Calculator</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="display" id="placeholder"></ion-input>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <button ion-button color="options" class="customBtn"><ion-icon name="timer"></ion-icon></button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="options" class="customBtn" (click)='clear();'>C</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="options" class="customBtn" (click)='backspace();'><ion-icon name="arrow-dropleft"></ion-icon></button>
      </ion-col>
      <ion-col col-3>
        <button ion-button [ngStyle]="{'background-color': micButtonColor}" class="customBtn" (click)='recognize();'><ion-icon name="mic"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button color="adOperators" class="customBtn" (click)='operation("âˆšx");'>&radic;</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="adOperators" class="customBtn" (click)='operation("X2");'>&#13217;</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="adOperators" class="customBtn" (click)='operation("%");'>%</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button [ngStyle]="{'background-color': ntvButtonColor}" class="customBtn" (click)='setNegative();'>+/-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button color="secondary" class="customBtn" (click)='inputDigit(7);'>7</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" class="customBtn" (click)='inputDigit(8);'>8</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" class="customBtn" (click)='inputDigit(9);'>9</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="operators" class="customBtn" (click)='operation("/");'>/</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button color="secondary" class="customBtn" (click)='inputDigit(4);'>4</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" class="customBtn" (click)='inputDigit(5);'>5</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" class="customBtn" (click)='inputDigit(6);'>6</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="operators" class="customBtn" (click)='operation("X");'>x</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button color="secondary" class="customBtn" (click)='inputDigit(1);'>1</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" class="customBtn" (click)='inputDigit(2);'>2</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" class="customBtn" (click)='inputDigit(3);'>3</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="operators" class="customBtn" (click)='operation("-");'>-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button color="secondary" class="customBtn" (click)='pushDot(".");'>.</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" class="customBtn" (click)='inputDigit(0);'>0</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" class="customBtn" (click)='equals();'>=</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="operators" class="customBtn" (click)='operation("+");'>+</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
